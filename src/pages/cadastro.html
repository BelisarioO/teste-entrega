<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <script type="module" src="../scripts/criarUser.js" defer></script>
  <title>BLOG KENZIE</title>
</head>

<body>
  <main>

    <form>
      <div class="criarUser">
        <p class="criarUser_cadastro">Cadastro</p>
        <input class="criarUser_username" placeholder="Nome de usuário" type="text">
        <input class="criarUser_email" placeholder="Email" type="email">
        <input class="criarUser_foto" placeholder="Foto de Perfil" type="url">
        <input class="criarUser_senha" placeholder="Senha" type="password">
        <button class="criarUser_btn">Cadastrar</button>
        <p class="criarUser_login">Já é cadastrado? <a href="../../index.html">Clique Aqui!</a> </p>
      </div>
    </form>
  </main>

</body>
</html>
