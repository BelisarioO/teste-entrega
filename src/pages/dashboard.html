<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <script type="module" src="../scripts/dashboard.js" defer></script>
  <title>BLOG KENZIE</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="user_container">
    </div>
  </header>

  <section>
    <div class="div_userPost">
      <textarea class="userPost" placeholder="No que estÃ¡ pensando?"></textarea>
      <button class="postBtn">Postar</button>
    </div>
  </section>

  <main>
    <div class="postContainer">

    </div>
  </main>

  <section class="delete closeModel">
    <div class="delete_modal">
      <div class="delete_div ">
        <button class="modal_closed_btn">X</button>
        <p class="deletar_text">Deseja Deletar esse poster?</p>
        <button class="delete_btn">Deletar</button>
      </div>
    </div>
  </section>

  <section class="edit closeModel">
    <form class="edit_modal ">
      <div class="edit_div">
        <button class="modal_edit_btn">X</button>
        <p class="edit_text">Editar</p>
        <textarea class="new_content" placeholder="Estou mudando o meu comentario" type="text"></textarea>
        <button class="edit_post_btn">Enviar</button>
      </div>
    </form>
  </section>

</body>
</html>
